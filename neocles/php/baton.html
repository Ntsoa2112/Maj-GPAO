<!doctype html>
<html>

<head>
     <title>Stacked Bar Chart</title>

     <style>
       canvas {
         -moz-user-select: none;
         -webkit-user-select: none;
         -ms-user-select: none;
       }
     </style>
</head>

<body>
     <div style="width:60%; margin-top:20px; margin-bottom:10px;">
       <canvas id="canvas"></canvas>
     </div>
     <script>
       var barChartData = {
         labels: ["January", "February", "March", "April", "May", "June", "July", "August", "September", "October", "November", "December", "May", "June", "July", "August", "September", "October", "November", "December"],
         datasets: [{
           data: [
             
           ],
           type: 'line',
           label: 'This Year',
           fill: false,
           backgroundColor: "#fff",
           borderColor: "#70cbf4",
           borderCapStyle: 'butt',
           borderDash: [],
           borderDashOffset: 0.0,
           borderJoinStyle: 'miter',
           lineTension: 0.3,
           pointBackgroundColor: "#fff",
           pointBorderColor: "#70cbf4",
           pointBorderWidth: 1,
           pointHoverRadius: 5,
           pointHoverBackgroundColor: "#70cbf4",
           pointHoverBorderColor: "#70cbf4",
           pointHoverBorderWidth: 2,
           pointRadius: 4,
           pointHitRadius: 10
         }, {
           data: [
             
           ],
           type: 'line',
           label: 'Last Year',
           fill: false,
           backgroundColor: "#fff",
           borderColor: "#737373",
           borderCapStyle: 'butt',
           borderDash: [10, 10],
           borderDashOffset: 0.0,
           borderJoinStyle: 'miter',
           lineTension: .3,
           pointBackgroundColor: "#fff",
           pointBorderColor: "#737373",
           pointBorderWidth: 1,
           pointHoverRadius: 5,
           pointHoverBackgroundColor: "#737373",
           pointHoverBorderColor: "#737373",
           pointHoverBorderWidth: 2,
           pointRadius: 4,
           pointHitRadius: 10
         }, {
           label: 'Promoters',
           backgroundColor: "#aad700",
           yAxisID: "bar-y-axis",
           data: [
             20, 44, 52, 62, 48, 58, 59, 50, 51, 52, 53, 54, 48, 58, 59, 50, 51, 52, 53, 54
           ]
         }, {
           label: 'Passives',
           backgroundColor: "#ffe100",
           yAxisID: "bar-y-axis",
           data: [
             0, 1, 4, 5, 6, 7, 8, 9, 0, 1, 2, 3, 8, 5, 9, 0, 5, 2, 3, 4
           ]
         }, {
           label: 'Detractors',
           backgroundColor: "#ef0000",
           yAxisID: "bar-y-axis",
           data: [
             0, 3, 2, 1, 2, 5, 3, 1, 9, 7, 5, 1, 8, 5, 5, 5, 5, 2, 3, 4
           ]
         }]
       };

       window.onload = function() {
         var ctx = document.getElementById("canvas").getContext("2d");
         window.myBar = new Chart(ctx, {
           type: 'bar',
           data: barChartData,
           options: {
             title: {
               display: true,
               text: "Chart.js Bar Chart - Stacked"
             },
             tooltips: {
               mode: 'label'
             },
             responsive: true,
             scales: {
               xAxes: [{
                 stacked: true,
               }],
               yAxes: [{
                 stacked: false,
                 ticks: {
                   beginAtZero: true,
                   min: 0,
                   max: 100
                 }
               }, {
                 id: "bar-y-axis",
                 stacked: true,
                 display: false, //optional
                 ticks: {
                   beginAtZero: true,
                   min: 0,
                   max: 100
                 },
                 type: 'linear'
               }]
             }
           }
         });
       };
     </script>
</body>
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.1.3/Chart.bundle.js"></script>
</html>
